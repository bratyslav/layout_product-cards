<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">

        <img src="./images/star-active.svg" alt="star">
        <img src="./images/star-active.svg" alt="star">
        <img src="./images/star-active.svg" alt="star">
        <img src="./images/star-active.svg" alt="star">
